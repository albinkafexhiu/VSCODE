<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var radius = prompt("vnesi radius")
        radius = parseInt(radius);
        var circle = {
            perimeter : function(){
                return 2*3.14*radius;
            },
            area : function(){
                return 3.14*radius*radius
            }
        }

        console.log(circle.perimeter() + " " + circle.area())

    </script>
</head>
