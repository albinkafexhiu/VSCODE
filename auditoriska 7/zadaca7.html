<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function num_string_range(char1,char2,num){
            if(typeof(char1)!="string"){
                char1 = char1.toString()
            }
            if(typeof(char2)!="string"){
                char2 = char2.toString()
            }
            var result = []
            for(var i = char1.charCodeAt(0) ; i < char2.charCodeAt(0) ; i+=num){
                result.push(String.fromCharCode(i))
            }
            return result
        }

        
        console.log(num_string_range('a', "z", 2)); //=> ["a", "c", "e", "g", "i", "k", "m", "o", "q", "s", "u", "w", "y"]
        console.log(num_string_range("Z", "A", 2)); //=> ["Z", "X", "V", "T", "R", "P", "N", "L", "J", "H", "F", "D", "B"]
        console.log(num_string_range(0, -5, 1)); //=> [0, -1, -2, -3, -4, -5]
        console.log(num_string_range(0, 25, 5)); //=> [0, 5, 10, 15, 20, 25]
        console.log(num_string_range(20, 5, 5)); //=> [20, 15, 10, 5]



    </script>
</head>
<body>
    
</body>
</html>
