        function insertInMiddleOfEven(n){
        var str = n.toString();
        var result = str[0]

        for(var i = 1 ; i < str.length ; i++){
            if(parseInt(str[i-1]) % 2 == 0 && parseInt(str[i]) % 2 ==0){
                result += "-" + str[i]
            }else{
                result+= str[i]
            }
        }
        return result;
        }
