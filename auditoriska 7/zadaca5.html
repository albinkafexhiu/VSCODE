    <title>Document</title>

    <script>
        function union(arr1,arr2){
            var result = []

            result = result.concat(arr1)

            for(var i = 0 ; i < arr2.length ; i++){
                if(result.indexOf(arr2[i])===-1){
                    result.push(arr2[i])
                }            
            }
            result = result.sort((a,b) => a-b)
            return result
        }

        console.log(union([1, 2, 3], [100, 2, 1, 10]));
    </script>
